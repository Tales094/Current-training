<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUSION TABLE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nordtable">
      <table>
        <caption colspan="3" class="rap">
          RAPPORT DES VENTES PAR RÉGION
        </caption>
        <thead>
          <tr>
            <th>RÉGION</th>
            <th>PRODUIT</th>
            <th>CHIFFRE D'AFFAIRES</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2" class="alter n">Europe</td>
            <td>Ordinateurs</td>
            <td>85 000 €</td>
          </tr>
          <tr>
            <td class="alter">Smartphones</td>
            <td class="alter">92 500 €</td>
          </tr>
          <tr>
            <td rowspan="2" class="alter n">Amérique</td>
            <td>Ordinateur</td>
            <td>112 000 €</td>
          </tr>

          <tr>
            <td class="alter">Smartphones</td>
            <td class="alter">143 800 €</td>
          </tr>
          <tr>
            <td colspan="2" class="m">Total</td>
            <td class="n">433 300 €</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
