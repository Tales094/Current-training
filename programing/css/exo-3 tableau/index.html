<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau html</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        Tableau des ventes trimestrielles
      </caption>
      <thead>
        <tr>
          <th class="pro">Produit</th>
          <th class="pro">Ventes (€)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ordinateur</td>
          <td>15 000</td>
        </tr>
        <tr>
          <td>Smartphones</td>
          <td>22 500</td>
        </tr>
        <tr class="sup">
          <td>Télévision</td>
          <td>8 500</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
