<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>JEU DU PENDU A MORT</title>
    <link rel="icon" type="image/x-icon" href="icon/Squid Game..ico" />
  </head>
  <body>
    <header>
      <div class="tittle">
        <h1>LE PENDU</h1>
      </div>
    </header>
    <main> 
    <div class="pendu">
        <div class="img-container">
        <P class="tittle-score">SCORE</P>
        <img src="image/Corde Pendu.gif"  alt="Corde du Pendu" class="score-img">  
        </div>
    </div>
        <div class="contenu">
            <p>JOUEUR  1 : <span id="score1"> 0</span></p>
            <p><span id="score2"> 0</span> : JOUEUR  2  </p>
        </div>
        <div class="image-pendu">
          <span id="hangman"><img src="image/Hangman-0.png" alt="image pendu" class="hangman"></span>
        </div>
        <div class="words-to-find">
          <p class="words">SURVIVRE</p>
        </div>
    </main>
    <footer>
      <div class="key">
        <div class="keyone">
          <button>A</button>
          <button>Z</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
        </div>
        <div class="keytwo">
          <button>Q</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
          <button>M</button>
        </div>
        <div class="keythree">
          <button>W</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
        </div>
      </div>
      <div class="lien">
            
            <div id="menu-help">
              <p class="hp">HELP</p>
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          <ul class="help">
            <li>DESTINY 3</li>
            <li>DESTINY 2</li>
            <li>DESTINY 1</li>
          </ul>
            </div>
    </footer>

    <script src="js.js"></script>
  </body>
</html>
