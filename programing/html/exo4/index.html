<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de contact simple</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contactez-nous</h1>
    <form action="/submit-form" method="post">
      <div class="form-group">
        <label for="full-name">Nom</label required>
        <input type="text" id="full-name" name="full_name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input for="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="Sujet">Sujet</label><br>
        <select id="sujet" name="sujet">
            <option value="">Demande d'information</option>
            <option value="">Demande de livraison</option>
            <option value="">Retour de commande</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="10" cols="100" ></textarea>
      </div>
      <div class="form-group">
        <label>
            <input type="checkbox" name="terms" required>
            J'accepte les conditions d'utilisation
        </label>
        </div>
        <div class="form-group">
            <button tyoe="submit">Envoyer</button>
        </div>

    </form>
  </body>
</html>
