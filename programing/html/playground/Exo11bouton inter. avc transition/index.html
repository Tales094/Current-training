<!DOCTYPE html>
<html lang="fr">
  <head>

    <link rel="stylesheet" href="reset.css" />

    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./icon/scarface.ico" />

  <body>
    <div class="center">
      <h1>Bouton interactifs avec transition</h1>
      <section class="button">
        <button class="btn background-primary">Bouton Principal</button>
        <button class="btn background-secondary">Bouton Secondaire</button>
        <button class="btn background-danger">Bouton Danger</button>
        <p>
          Passer votre souris sur les boutons et cliquez pour les transition en
          action.
        </p>

        <div
          class="background-primary"
          style="width: 500px; height: 500px"
        ></div>
        <div
          class="background-secondary"
          style="width: 500px; height: 500px"
        ></div>
        <div
          class="background-danger"
          style="width: 500px; height: 500px"
        ></div>
      </section>
    </div>
  </body>
