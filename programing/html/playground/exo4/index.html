<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de contact simple</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contactez-nous</h1>
    <form  class="form-width border-management" action="/submit-form" method="post">
      <div class="form-group">
        <label for="full-name">Nom</label required>
        <input  id="full-name"  class="element-space border-management" type="text" name="full_name" placeholder="Votre Nom" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input  id="email"  class="element-space border-management" name="email" type="email" placeholder="email">
      </div>
      <div class="form-group">
        <label for="number">Number</label>
        <input class="element-space border-management"  id="number" name="email" type="number" value="33" required>
      </div>
      <div class="form-group">
        <label for="sujet">Sujet</label>
        <select class="element-space border-management"  id="sujet" name="sujet">
            <option value="">Demande d'information</option>
            <option value="">Demande de livraison</option>
            <option value="">Retour de commande</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea  class="element-space border-management resizeTextarea" id="message" name="message" rows="10" cols="120" ></textarea>
      </div>
      <div class="form-group">
        <label for="conditions">
            <input  id="conditions" type="checkbox" name="terms" required>
            J'accepte les conditions d'utilisation
        </label>
        </div>
        <div class="form-group">
            <input class="col" type="reset" value="Reset">    
            <input class="col"  type="button" value="bouton">
            <input class="col" type="submit" value="Envoyer">
        </div>

    </form>
  </body>
</html>
